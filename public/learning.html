<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RubikVault ‚Äî Learning Dashboard</title>
    <meta name="description"
        content="T√§gliches Learning-Dashboard: Wie effektiv lernen die 4 RubikVault-Features bei Vorhersagen?">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e1a;
            --surface: #111827;
            --card: #1a2035;
            --card-hover: #1f2847;
            --border: #1e293b;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.15);
            --green: #22c55e;
            --green-bg: rgba(34, 197, 94, 0.12);
            --red: #ef4444;
            --red-bg: rgba(239, 68, 68, 0.12);
            --yellow: #eab308;
            --yellow-bg: rgba(234, 179, 8, 0.12);
            --gray: #6b7280;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--accent-glow);
            border: 1px solid rgba(59, 130, 246, 0.25);
            border-radius: 20px;
            padding: 4px 14px;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }

        .header .subtitle {
            color: var(--text-dim);
            font-size: 14px;
        }

        /* Status Banner */
        .status-banner {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .status-banner .status-text {
            font-size: 16px;
            font-weight: 700;
        }

        .status-banner .status-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: var(--text-dim);
        }

        .status-banner .status-meta span {
            white-space: nowrap;
        }

        /* Feature Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            margin-bottom: 28px;
        }

        .feature-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent);
            opacity: 0.6;
            transition: opacity 0.25s;
        }

        .feature-card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .card-icon {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }

        .card-type {
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 14px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-dim);
        }

        .metric-value {
            font-size: 13px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .trend-badge {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .trend-improving {
            background: var(--green-bg);
            color: var(--green);
        }

        .trend-declining {
            background: var(--red-bg);
            color: var(--red);
        }

        .trend-stable {
            background: var(--yellow-bg);
            color: var(--yellow);
        }

        .trend-nodata {
            background: rgba(107, 114, 128, 0.12);
            color: var(--gray);
        }

        /* Self-Critical Section */
        .analysis-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px 24px;
            margin-bottom: 24px;
        }

        .analysis-section h2 {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .analysis-item {
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid var(--accent);
        }

        .analysis-item:last-child {
            margin-bottom: 0;
        }

        .analysis-item .feature-name {
            font-size: 12px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 3px;
        }

        .analysis-item .analysis-text {
            font-size: 12px;
            color: var(--text-dim);
            line-height: 1.6;
        }

        /* Progress Bars */
        .progress-container {
            margin-top: 10px;
        }

        .progress-bar-bg {
            height: 6px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 1s ease;
        }

        .progress-label {
            font-size: 10px;
            color: var(--text-dim);
            margin-top: 3px;
        }

        /* Loading / Error states */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-dim);
        }

        .loading .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--red);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 16px;
            font-size: 11px;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .status-banner {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-badge">üß† Machine Learning Monitor</div>
            <h1>Learning Dashboard</h1>
            <p class="subtitle">Wie effektiv lernen die 4 Features bei Vorhersagen?</p>
        </div>

        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Lade Learning Report...</p>
            </div>
        </div>

        <div class="footer">
            RubikVault Learning System ‚Äî Report wird t√§glich um 20:00 CET aktualisiert
        </div>
    </div>

    <script>
        const REPORT_URL = '/data/reports/learning-report-latest.json';

        const FEATURE_META = {
            forecast: { icon: 'üìà', accent: '#3b82f6', label: 'Kursrichtung + Wahrscheinlichkeit' },
            scientific: { icon: 'üî¨', accent: '#8b5cf6', label: 'Setup/Trigger ‚Üí Breakout' },
            elliott: { icon: 'üåä', accent: '#06b6d4', label: 'Wave-Richtung (bullish/bearish)' },
            stock_analyzer: { icon: 'üìä', accent: '#f59e0b', label: 'Ranking-Stabilit√§t' },
        };

        function pct(v) { return v != null ? `${(v * 100).toFixed(1)}%` : '‚Äî'; }
        function num(v) { return v != null ? v.toFixed(4) : '‚Äî'; }

        function trendBadge(t) {
            const map = {
                improving: ['‚Üë Besser', 'trend-improving'],
                declining: ['‚Üì Schlechter', 'trend-declining'],
                stable: ['‚Üí Stabil', 'trend-stable'],
            };
            const [text, cls] = map[t] || ['‚Äî Keine Daten', 'trend-nodata'];
            return `<span class="trend-badge ${cls}">${text}</span>`;
        }

        function progressBar(value, color) {
            if (value == null) return '';
            const width = Math.min(100, Math.max(0, value * 100));
            return `
        <div class="progress-container">
          <div class="progress-bar-bg">
            <div class="progress-bar-fill" style="width:${width}%;background:${color}"></div>
          </div>
          <div class="progress-label">${pct(value)} Trefferquote</div>
        </div>`;
        }

        function selfCriticism(key, feat) {
            const predsToday = feat.predictions_today ?? feat.rankings_today ?? 0;
            const acc = feat.accuracy_7d;
            const brier = feat.brier_7d;
            const hitRate = feat.hit_rate_7d;
            const trend = feat.trend_accuracy;

            if (!acc && !hitRate && feat.stability == null) {
                if (predsToday === 0) {
                    return 'Keine Predictions extrahiert. Die Datenpipeline hat heute keine Daten erzeugt. ‚Üí Pipeline (Workflow/Cron) pr√ºfen.';
                }
                const horizon = key === 'forecast' ? '1' : '5';
                return `${predsToday.toLocaleString()} Predictions geloggt. Outcomes werden nach ${horizon} Trading-Tag(en) aufgel√∂st. Erste Metriken erscheinen dann.`;
            }

            const lines = [];
            if (acc != null) {
                if (acc < 0.50) lines.push(`Accuracy ${pct(acc)} unter 50% ‚Äî schlechter als Zufall. Feature-Gewichtung muss √ºberarbeitet werden.`);
                else if (acc < 0.55) lines.push(`Accuracy ${pct(acc)} knapp √ºber Baseline. Potenzial bei Feature-Selektion und Calibration.`);
                else if (acc >= 0.60) lines.push(`Accuracy ${pct(acc)} ‚Äî Gute Performance.`);
                else lines.push(`Accuracy ${pct(acc)} ‚Äî Akzeptabel.`);
            }
            if (brier != null) {
                if (brier > 0.25) lines.push(`Brier ${num(brier)} zu hoch ‚Äî Calibration n√∂tig.`);
                else if (brier < 0.20) lines.push(`Brier ${num(brier)} ‚Äî Gut kalibriert.`);
            }
            if (hitRate != null && key === 'scientific') {
                if (hitRate < 0.30) lines.push(`Hit Rate ${pct(hitRate)} niedrig. Trigger-Logik zu permissiv.`);
                else if (hitRate >= 0.40) lines.push(`Hit Rate ${pct(hitRate)} ‚Äî Effektiver Filter.`);
            }
            if (trend === 'declining') lines.push('‚ö† Trend fallend. M√∂gliche Ursache: Marktregime-Wechsel oder Feature-Drift.');
            if (trend === 'improving') lines.push('‚úì Trend positiv, Calibrationsdaten akkumulieren sich.');
            if (predsToday > 0) lines.push(`${predsToday.toLocaleString()} Predictions heute.`);

            return lines.length ? lines.join(' ') : 'Daten werden gesammelt.';
        }

        function renderFeatureCard(key, feat) {
            const meta = FEATURE_META[key] || { icon: 'üìã', accent: '#6b7280', label: '' };
            const isStock = key === 'stock_analyzer';

            let metricsHTML = '';
            if (!isStock) {
                metricsHTML += metricRow('Accuracy (7d)', pct(feat.accuracy_7d), trendBadge(feat.trend_accuracy));
                metricsHTML += metricRow('Accuracy (30d)', pct(feat.accuracy_all));
                if (feat.brier_7d != null) metricsHTML += metricRow('Brier Score (7d)', num(feat.brier_7d), trendBadge(feat.trend_brier));
                if (feat.hit_rate_7d != null) metricsHTML += metricRow('Hit Rate (7d)', pct(feat.hit_rate_7d));
                metricsHTML += metricRow('Predictions', String((feat.predictions_today ?? 0).toLocaleString()));
                const accValue = feat.accuracy_7d ?? feat.accuracy_all;
                metricsHTML += progressBar(accValue, meta.accent);
            } else {
                metricsHTML += metricRow('Stabilit√§t', pct(feat.stability));
                metricsHTML += metricRow('Churn', feat.churn != null ? String(feat.churn) : '‚Äî');
                metricsHTML += metricRow('Rankings', String((feat.rankings_today ?? 0).toLocaleString()));
                metricsHTML += progressBar(feat.stability, meta.accent);
            }

            return `
        <div class="feature-card" style="--card-accent:${meta.accent}">
          <div style="position:absolute;top:0;left:0;right:0;height:3px;background:${meta.accent};opacity:0.7"></div>
          <div class="card-icon">${meta.icon}</div>
          <div class="card-title">${feat.name}</div>
          <div class="card-type">${meta.label}</div>
          ${metricsHTML}
        </div>`;
        }

        function metricRow(label, value, extra = '') {
            return `<div class="metric-row">
        <span class="metric-label">${label}</span>
        <span class="metric-value">${value} ${extra}</span>
      </div>`;
        }

        function formatDate(dateStr) {
            const months = ['Jan', 'Feb', 'M√§r', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'];
            const [y, m, d] = dateStr.split('-');
            return `${parseInt(d)}. ${months[parseInt(m) - 1]} ${y}`;
        }

        async function loadAndRender() {
            try {
                const res = await fetch(REPORT_URL);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const report = await res.json();

                const statusColor = report.summary.overall_status.includes('BESSER') ? 'var(--green)' :
                    report.summary.overall_status.includes('SCHLECHTER') ? 'var(--red)' :
                        report.summary.overall_status.includes('BOOTSTRAP') ? 'var(--accent)' : 'var(--yellow)';

                const cardsHTML = ['forecast', 'scientific', 'elliott', 'stock_analyzer']
                    .map(k => report.features[k] ? renderFeatureCard(k, report.features[k]) : '')
                    .join('');

                const analysisHTML = ['forecast', 'scientific', 'elliott', 'stock_analyzer']
                    .map(k => {
                        const feat = report.features[k];
                        if (!feat) return '';
                        const meta = FEATURE_META[k];
                        return `<div class="analysis-item" style="border-left-color:${meta.accent}">
              <div class="feature-name" style="color:${meta.accent}">${meta.icon} ${feat.name}</div>
              <div class="analysis-text">${selfCriticism(k, feat)}</div>
            </div>`;
                    }).join('');

                document.getElementById('app').innerHTML = `
          <div class="status-banner">
            <div>
              <div class="status-text" style="color:${statusColor}">${report.summary.overall_status}</div>
            </div>
            <div class="status-meta">
              <span>üìÖ ${formatDate(report.date)}</span>
              <span>üîÆ ${report.summary.total_predictions_today.toLocaleString()} Vorhersagen</span>
              <span>‚è∞ ${new Date(report.generated_at).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' })}</span>
            </div>
          </div>

          <div class="cards-grid">${cardsHTML}</div>

          <div class="analysis-section">
            <h2>üîç Selbstkritische Analyse</h2>
            ${analysisHTML}
          </div>
        `;
            } catch (err) {
                document.getElementById('app').innerHTML = `
          <div class="error-state">
            <p style="font-size:18px;margin-bottom:8px">‚ö†Ô∏è Report nicht verf√ºgbar</p>
            <p style="font-size:13px;color:var(--text-dim)">
              Starte den Learning Cycle zuerst:<br>
              <code style="background:var(--card);padding:4px 8px;border-radius:4px;margin-top:8px;display:inline-block">
                node scripts/learning/run-daily-learning-cycle.mjs
              </code>
            </p>
          </div>`;
            }
        }

        loadAndRender();
    </script>
</body>

</html>
