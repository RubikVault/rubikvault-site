name: seed-package1

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: seed-package1
  cancel-in-progress: true

jobs:
  seed:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
      SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
      MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
      MARKETAUX_KEY: ${{ secrets.MARKETAUX_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Seed package1 snapshots
        run: |
          node -e 'console.log({FRED:!!process.env.FRED_API_KEY,FINNHUB:!!process.env.FINNHUB_API_KEY,FMP:!!process.env.FMP_API_KEY,SEC:!!process.env.SEC_API_KEY,MARKETAUX_API_KEY:!!process.env.MARKETAUX_API_KEY,MARKETAUX_KEY:!!process.env.MARKETAUX_KEY})'
          node scripts/seeder.js --only blocks1-12
      - name: Build snapshots
        run: |
          node scripts/build-snapshots.mjs
      - name: Validate snapshots
        run: |
          node scripts/validate-snapshots.js
      - name: Export canonical blocks
        run: |
          node scripts/export-blocks-from-snapshots.mjs
      - name: Generate health files
        run: |
          node scripts/generate-health.mjs
      - name: Commit snapshots
        run: |
          git add mirrors public/data
          if git diff --staged --quiet; then
            echo "No snapshot changes"
            exit 0
          fi
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git commit -m "data: auto-update [skip ci]"
          git push
