name: policy-drift-check

on:
  schedule:
    - cron: '35 22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: policy-drift-check-${{ github.ref }}
  cancel-in-progress: false

jobs:
  drift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Validate policies
        run: npm run validate:policies:v3

      - name: Universe coverage
        run: npm run check:v3:universe

      - name: Exchange drift check
        env:
          EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
        run: node scripts/validators/check-exchange-drift.v3.mjs

      - name: Commit reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mirrors/meta/eodhd/exchanges-list public/data/v3/system/drift || true
          if git diff --cached --quiet; then
            echo "No drift updates"
            exit 0
          fi
          git commit -m "chore(v3): policy drift refresh"
          git push
