name: Mirror Breakout Energy

on:
  schedule:
    - cron: "15 5 * * *"
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build and write breakout-energy mirror
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          AV_API_KEY: ${{ secrets.AV_API_KEY }}
        run: |
          node scripts/mirror-breakout-energy.mjs


      - name: Install dependencies
        run: npm ci
