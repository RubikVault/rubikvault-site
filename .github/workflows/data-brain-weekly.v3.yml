name: data-brain-weekly.v3

on:
  schedule:
    - cron: '30 05 * * 1'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: data-brain-weekly-v3-${{ github.ref }}
  cancel-in-progress: false

jobs:
  brain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Weekly fundamentals + drift
        env:
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
        run: npm run dp7:v3

      - name: Run exchange drift
        env:
          EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
        run: node scripts/validators/check-exchange-drift.v3.mjs

      - name: Contracts
        run: npm run test:v3:contracts

      - name: Commit weekly artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/v3 mirrors/meta/eodhd/exchanges-list
          if git diff --cached --quiet; then
            echo "No weekly updates"
            exit 0
          fi
          git commit -m "chore(v3): weekly data brain refresh"
          git push
