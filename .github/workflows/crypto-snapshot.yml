name: Crypto Snapshot Mirrors

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  crypto-snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate crypto snapshot
        run: node scripts/generate-crypto-snapshot.mjs

      - name: Validate mirrors
        run: node scripts/validate-mirrors.mjs

      - name: Commit mirrors
        run: |
          git config user.name "RubikVault Bot"
          git config user.email "bot@rubikvault.com"
          if git diff --quiet; then
            echo "No mirror changes to commit."
            exit 0
          fi
          git add mirrors public/mirrors
          git commit -m "chore(mirrors): crypto snapshot" || true
          git push || true

      - name: Open issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = "Mirror pipeline failure";
            const body = `Workflow: ${context.workflow}\nRun: ${context.runId}\nURL: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const issues = await github.rest.issues.listForRepo({ owner: context.repo.owner, repo: context.repo.repo, state: "open" });
            const existing = issues.data.find((issue) => issue.title === title);
            if (existing) {
              await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: existing.number, body });
            } else {
              await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body });
            }


      - name: Install dependencies
        run: npm ci
