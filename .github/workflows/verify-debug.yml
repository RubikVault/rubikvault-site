name: verify-debug

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Start Pages dev
        run: |
          npm run dev:pages >/tmp/devserver.log 2>&1 &
          echo $! > /tmp/devserver.pid
          echo "Dev server starting (PID: $(cat /tmp/devserver.pid))..."

      - name: Wait for dev server
        run: |
          echo "Waiting for dev server to be ready..."
          for i in {1..30}; do
            if curl -sSf --max-time 2 http://127.0.0.1:8788/_headers >/dev/null 2>&1; then
              echo "Dev server ready after $((i * 2)) seconds"
              exit 0
            fi
            if [ $((i % 5)) -eq 0 ]; then
              echo "Still waiting... ($((i * 2))s elapsed)"
              tail -20 /tmp/devserver.log || true
            fi
            sleep 2
          done
          echo "::error::Dev server not ready after 60 seconds" >&2
          echo "Last 50 lines of dev server log:" >&2
          tail -50 /tmp/devserver.log >&2 || true
          exit 1

      - name: Verify envelope and secrets
        env:
          PREVIEW: http://127.0.0.1:8788
        run: bash scripts/verify-api.sh

      - name: Upload verify logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify-debug
          path: |
            debug/verify-report.md
            debug/verify-report.json
            /tmp/devserver.log
          if-no-files-found: ignore

      - name: Stop dev server
        if: always()
        run: |
          if [ -f /tmp/devserver.pid ]; then
            kill "$(cat /tmp/devserver.pid)" || true
          fi
