name: rvci-engine-dispatchable
on:
  workflow_dispatch:
  schedule:
    - cron: "30 23 * * 1-5"
jobs:
  rvci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r backend/rvci/requirements.txt
      - name: Run RVCI daily build
        run: python -m backend.rvci.run_daily
      - name: Commit outputs if changed
        run: |
          git config user.name "rvci-bot"
          git config user.email "rvci-bot@users.noreply.github.com"
          git add public/data/rvci_latest.json public/data/rvci/health.json public/data/rvci/*.json || true
          if git diff --cached --quiet; then
            echo "No data changes to commit."
            exit 0
          fi
          git commit -m "data: auto-update" || true
          git push
