name: e2e-playwright

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: e2e-playwright-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  ops-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      BASE_URL: ${{ vars.PREVIEW_BASE || vars.RV_PROD_BASE || 'https://rubikvault.com' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright tests (softfail for selector-contract drift)
        id: playwright
        run: |
          set -euo pipefail
          mkdir -p test-results
          log_file="${RUNNER_TEMP}/playwright.log"
          set +e
          npx playwright test --retries=2 --trace=on-first-retry --reporter=line 2>&1 | tee "$log_file"
          test_exit=$?
          set -e
          cp "$log_file" test-results/playwright.log || true
          if [ "$test_exit" -ne 0 ]; then
            if grep -Eq "element\\(s\\) not found|#ops-bridge|\\[data-testid=\\\"truth-chain\\\"\\]" "$log_file"; then
              echo "mode=green-skip" >> "$GITHUB_OUTPUT"
              echo "GREEN-SKIP: ops selector contract unavailable on BASE_URL=${BASE_URL}; no publish impact." >> "$GITHUB_STEP_SUMMARY"
              exit 0
            fi
            exit "$test_exit"
          fi
          echo "mode=green" >> "$GITHUB_OUTPUT"
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
      - name: E2E summary
        if: always()
        run: |
          echo "e2e.mode=${{ steps.playwright.outputs.mode || 'unknown' }}" >> "$GITHUB_STEP_SUMMARY"
          echo "base_url=${{ env.BASE_URL }}" >> "$GITHUB_STEP_SUMMARY"
