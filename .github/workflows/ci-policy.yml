name: CI Policy Check

on:
  push:
    paths:
      - 'policies/**'
  workflow_dispatch:

jobs:
  validate-policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Validate
        run: node scripts/forecast/validate_policy.mjs
