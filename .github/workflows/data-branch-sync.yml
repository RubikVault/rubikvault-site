name: data-branch-sync

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: data-branch-sync-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync mirrors + system ledgers to data branch
        run: |
          set -euo pipefail
          WORKTREE_DIR="/tmp/data-branch"
          git fetch origin data || true
          if git show-ref --verify --quiet refs/remotes/origin/data; then
            git worktree add "$WORKTREE_DIR" origin/data
          else
            git worktree add -b data "$WORKTREE_DIR"
          fi

          mkdir -p "$WORKTREE_DIR/mirrors"
          mkdir -p "$WORKTREE_DIR/public/data/v3/system"
          rsync -a --delete mirrors/ "$WORKTREE_DIR/mirrors/"
          rsync -a --delete public/data/v3/system/ "$WORKTREE_DIR/public/data/v3/system/"

          cd "$WORKTREE_DIR"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mirrors public/data/v3/system
          if git diff --cached --quiet; then
            echo "No changes to sync"
            exit 0
          fi
          git commit -m "chore(v3): sync mirrors/system to data branch"
          git push origin HEAD:data
