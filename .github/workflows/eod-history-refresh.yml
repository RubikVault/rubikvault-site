name: EOD History Refresh

on:
  schedule:
    - cron: '20 21 * * 1-5' # 21:20 UTC, Mon-Fri (After market close)
  workflow_dispatch:

concurrency:
  group: forecast-system
  cancel-in-progress: false

jobs:
  refresh-history:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci

      - name: Run Backfill (Full Universe)
        env:
          EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
          EODHD_BACKFILL_MAX_FAILURE_PCT: "12"
        run: |
          set -euo pipefail

          UNIVERSE_FILE="./public/data/universe/all.json"
          if [ ! -f "$UNIVERSE_FILE" ]; then
            echo "UNIVERSE_FILE_MISSING: $UNIVERSE_FILE" >&2
            exit 1
          fi
          echo "Using universe: $UNIVERSE_FILE"
          COUNT=$(jq 'length' "$UNIVERSE_FILE")
          echo "Symbol count: $COUNT"
          if [ "$COUNT" -lt 2000 ]; then
            echo "UNIVERSE_CONTRACT_VIOLATION: expected >= 2000 symbols, got $COUNT" >&2
            exit 1
          fi
          node scripts/providers/eodhd-backfill-bars.mjs --universe "$UNIVERSE_FILE"

      - name: Rebuild v3 EOD + adjusted series
        env:
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
        run: |
          set -euo pipefail
          node scripts/dp1/eod-snapshot.v3.mjs --exchange US
          node scripts/dp3/adjusted-series.v3.mjs

      - name: Commit Changes
        run: |
          set -euo pipefail
          git config --global user.name "rv-bot"
          git config --global user.email "bot@rubikvault.com"
          git add public/data/eod/bars
          git add public/data/v3/eod public/data/v3/series public/data/v3/system/health.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(data): refresh eod history + v3 series [skip ci]"
          for i in 1 2 3; do
            if git push origin HEAD:${{ github.ref_name }}; then
              exit 0
            fi
            echo "push failed (attempt $i); retrying in 5s" >&2
            sleep 5
            git pull --rebase origin "${{ github.ref_name }}" || true
          done
          echo "GREEN-SKIP: push failed after retries (likely concurrent writer); publish deferred." >&2
          echo "GREEN-SKIP: push failed after retries (likely concurrent writer); publish deferred." >> "$GITHUB_STEP_SUMMARY"
          exit 0
