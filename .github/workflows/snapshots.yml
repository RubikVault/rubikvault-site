name: snapshots

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: snapshots
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Generate snapshots
        run: node scripts/generate-snapshots.mjs
      - name: Validate snapshots
        run: node scripts/validate-snapshots.js
      - name: Export canonical blocks
        run: node scripts/export-blocks-from-snapshots.mjs
      - name: Generate health files
        run: node scripts/generate-health.mjs
      - name: Commit snapshots
        run: |
          git add mirrors public/data
          if git diff --staged --quiet; then
            echo "No snapshot changes"
            exit 0
          fi
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git commit -m "data: auto-update [skip ci]"
          git push
