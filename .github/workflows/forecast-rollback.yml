name: Forecast Rollback

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for rollback (required)'
        required: true
        type: string
      target_commit:
        description: 'Target commit SHA to rollback to (optional, defaults to last_good)'
        required: false
        type: string

concurrency:
  group: forecast-system
  cancel-in-progress: false

jobs:
  rollback:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Execute Rollback
        run: |
          echo "Rollback initiated by: ${{ github.actor }}"
          echo "Reason: ${{ inputs.reason }}"
          echo "Target: ${{ inputs.target_commit || 'last_good reference' }}"
          
          # Update status
          cat > public/data/forecast/system/status.json << EOF
          {
            "status": "ROLLBACK",
            "message": "Manual rollback: ${{ inputs.reason }}",
            "updated_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "rollback": {
              "initiated_by": "${{ github.actor }}",
              "reason": "${{ inputs.reason }}",
              "target": "${{ inputs.target_commit || 'last_good' }}"
            }
          }
          EOF
          
          # If target commit specified, checkout forecast data from that commit
          if [ -n "${{ inputs.target_commit }}" ]; then
            git checkout ${{ inputs.target_commit }} -- public/data/forecast/latest.json || echo "Could not restore latest.json"
          fi
          
      - name: Commit Rollback
        run: |
          git config --global user.name "rv-bot"
          git config --global user.email "bot@rubikvault.com"
          git add public/data/forecast
          git commit -m "ops(forecast): rollback - ${{ inputs.reason }}" || echo "No changes"
          git push
          
      - name: Create Issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”„ Forecast System Rollback Executed',
              body: `## Rollback Details\n\n- **Initiated by:** ${{ github.actor }}\n- **Reason:** ${{ inputs.reason }}\n- **Target:** ${{ inputs.target_commit || 'last_good reference' }}\n- **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`,
              labels: ['ops', 'forecast', 'rollback']
            })
