name: EOD Mirrors

on:
  schedule:
    - cron: "15 21 * * 1-5"
  workflow_dispatch:

jobs:
  mirrors:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate EOD mirrors
        run: node scripts/generate-eod-market.mjs

      - name: Validate mirrors
        run: node scripts/validate-mirrors.mjs

      - name: Commit mirror updates
        run: |
          git config user.name "RubikVault Bot"
          git config user.email "bot@rubikvault.com"
          git add mirrors public/mirrors
          git commit -m "chore(mirrors): daily EOD market data" || true
          git push || true


      - name: Install dependencies
        run: npm ci
