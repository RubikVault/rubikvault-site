name: EOD Mirrors

on:
  schedule:
    - cron: "15 21 * * 1-5"
  workflow_dispatch:

jobs:
  mirrors:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate EOD mirrors
        run: |
          node scripts/generate-eod-mirrors.mjs

      - name: Commit mirror updates
        run: |
          git config user.name "RubikVault Bot"
          git config user.email "bot@rubikvault.com"
          git add mirrors public/mirrors
          git commit -m "chore: update EOD mirrors [skip ci]" || true
          git push || true
