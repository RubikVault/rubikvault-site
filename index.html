<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RubikVault – Design Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="RubikVault Design Testing" />
  <meta name="theme-color" content="#050814">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="rv-header" role="banner">
    <div class="rv-header-inner">
      <a href="index.html" class="rv-logo">
        <span class="rv-logo-mark">
          <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
             <rect x="80" y="80" width="352" height="352" rx="48" fill="#111827" stroke="#1f2937" stroke-width="8" />
             <circle cx="256" cy="256" r="130" fill="none" stroke="#38bdf8" stroke-width="14" />
          </svg>
        </span>
        <span class="rv-logo-text">Rubik Vault</span>
      </a>
      <nav class="rv-nav">
        <span style="color:#f59e0b; font-size:12px; font-weight:700;">DESIGN LAB</span>
      </nav>
    </div>
  </header>

  <main class="rv-main">
    
    <!-- INTRO -->
    <section class="rv-hero">
      <div class="rv-hero-content" style="width:100%;">
        <div id="rv-market-status" class="rv-status-tag" style="display:inline-flex; align-items:center; gap:8px; background:rgba(255,255,255,0.05); padding:5px 12px; border-radius:20px; font-size:12px; margin-bottom:15px;">
            <span id="rv-market-status-dot" style="font-size:1.5em; line-height:0;">●</span>
            <span id="rv-market-status-text">Checking Market...</span>
        </div>
        <h1>Design Variants.</h1>
      </div>
    </section>

    <!-- NEW FEATURE: NEWS GRID -->
    <section class="rv-section">
        <div class="test-label">New Feature: Custom Multi-Source News Grid</div>
        <p style="margin-bottom:20px; color:var(--rv-text-muted);">
            Aggregiert automatisch RSS Feeds. Klick führt zur Originalquelle.
        </p>
        
        <div id="rv-news-feed-grid" class="rv-news-grid-container">
            <!-- JS CONTENT -->
        </div>
    </section>

    <!-- DASHBOARD SPLIT -->
    <div class="rv-dashboard-grid">
        <div class="rv-dash-main">
             <div class="test-label">Dashboard Context</div>
             <div class="rv-tv-box" style="height: 500px;">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    {
                        "colorTheme": "dark", 
                        "dateRange": "12M", 
                        "showChart": true, 
                        "locale": "en", 
                        "width": "100%", 
                        "height": "100%", 
                        "isTransparent": true,
                        "tabs": [
                            { "title": "Indices", "symbols": [ { "s": "FOREXCOM:SPXUSD" }, { "s": "FOREXCOM:NSXUSD" } ] },
                            { "title": "Crypto", "symbols": [ { "s": "BINANCE:BTCUSDT" }, { "s": "BINANCE:ETHUSDT" } ] }
                        ]
                    }
                    </script>
                </div>
            </div>
        </div>
      
        <div class="rv-dash-sidebar">
            <div class="test-label">Live News Feed (Sidebar)</div>
            <div class="rv-tv-box" style="height: 500px; padding:0; overflow-y: auto;">
                <div id="rv-news-feed-list" class="rv-news-list-container">
                    <!-- JS CONTENT -->
                </div>
            </div>
        </div>
    </div>

    <!-- OLDER WIDGETS -->
    <section class="rv-section">
        <div class="test-label">Option A: Mini Charts</div>
        <div class="grid-4">
            <!-- S&P 500 -->
            <div class="rv-tv-box" style="height: 110px;">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    {
                        "symbol": "FX:SPX500", 
                        "width": "100%", 
                        "height": "100%", 
                        "locale": "en", 
                        "dateRange": "12M", 
                        "colorTheme": "dark", 
                        "isTransparent": true, 
                        "autosize": true, 
                        "largeChartUrl": ""
                    }
                    </script>
                </div>
            </div>
            <!-- BTC -->
            <div class="rv-tv-box" style="height: 110px;">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    {
                        "symbol": "BINANCE:BTCUSDT", 
                        "width": "100%", 
                        "height": "100%", 
                        "locale": "en", 
                        "dateRange": "12M", 
                        "colorTheme": "dark", 
                        "isTransparent": true, 
                        "autosize": true, 
                        "largeChartUrl": ""
                    }
                    </script>
                </div>
            </div>
        </div>
    </section>

  </main>

  <footer class="rv-footer" role="contentinfo">
    <div class="rv-footer-top">
      <div class="rv-footer-brand">
        <span>RubikVault</span>
      </div>
      <div class="rv-footer-links">
        <a href="imprint.html">Imprint</a>
        <a href="privacy.html">Privacy</a>
      </div>
    </div>
    <p class="rv-footer-copy">
      &copy; <span id="rv-year">2025</span> RubikVault.
    </p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
