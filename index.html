<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0f19" />
  <title>RubikVault</title>
  <meta name="description" content="RubikVault – Decode the Markets" />

  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <header class="rv-header">
    <div class="rv-header-inner">
      <div class="rv-brand">
        <div class="rv-logo" aria-label="RubikVault Logo">RV</div>
        <div class="rv-titleblock">
          <div class="rv-title">RUBIK VAULT</div>
          <div class="rv-subtitle">Decode the Markets</div>
        </div>
      </div>

      <nav class="rv-nav">
        <a href="/imprint.html">Imprint</a>
        <a href="/disclaimer.html">Disclaimer</a>
      </nav>
    </div>
  </header>

  <main class="rv-main">
    <!-- DEIN BESTEHENDER CONTENT BLEIBT HIER – du kannst deine Widgets/Sections hier einfügen -->

    <!-- RV_ADD_ZONE_START -->
    <section id="rv-add-zone" class="rv-add-zone">
      <div class="rv-add-head">
        <h2>Automated Insights (Beta)</h2>
        <div class="rv-add-meta">
          <span id="rv-add-status">Loading…</span>
          <button id="rv-add-refresh" class="rv-add-btn" type="button">Force Refresh</button>
        </div>
      </div>

      <div class="rv-add-grid">
        <div class="rv-add-card" id="rv-add-news-var-b">
          <div class="rv-add-cardhead">
            <h3>News VAR_B – Rolling Top 10</h3>
            <div class="rv-add-small" id="rv-add-news-updated">—</div>
          </div>
          <ul class="rv-add-list" id="rv-add-news-list"></ul>
        </div>

        <div class="rv-add-card" id="rv-add-cheat-heatmap">
          <div class="rv-add-cardhead">
            <h3>Cheat Sheet 1 – Narrative Heatmap</h3>
            <div class="rv-add-small" id="rv-add-cheat-updated">—</div>
          </div>
          <div class="rv-add-heat" id="rv-add-heat"></div>
        </div>
      </div>

      <div class="rv-add-note">
        Datenquellen: öffentliche RSS/Atom Feeds + Stooq Quotes. Keine Fake-Daten. Bei Ausfällen wird “cached”/“source down” angezeigt.
      </div>
    </section>
    <!-- RV_ADD_ZONE_END -->
  </main>

  <script src="/script.js"></script>
</body>
</html>
